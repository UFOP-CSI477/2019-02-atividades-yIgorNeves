<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="calculo-imc.css">
    <script src="calculo-imc.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1>Calulo de IMC</h1>
    </div>
    <div class="container">

        <form name="dados">
            <div>
                <label for="peso">Peso:</label>
                <input type="number" name="peso" id="peso" value="" placeholder="Peso em KG.">
            </div>
            <div>
                <label for="altura">Altura:</label>
                <input type="number" name="altura" id="altura" value="" placeholder="Altura em Metros.">
            </div>
            <br>
            <div>
                <input type="button" value="Calcular" onclick="calcular()" class="btn btn-success">
                <input type="reset" value="Limpar" class="btn btn-danger">
            </div>
            <br>
            <div>
                <label for="resultado">Resultado:</label>
                <input type="number" name="resultado" id="resultado" value="" placeholder="Seu IMC." disabled>
            </div>
            <div>
                <label for="condição">Condição:</label>
                <input type="text" name="condição" id="condição" value="" placeholder="Sua condiçao atual." disabled>
            </div>
            <div>
                <label for="ideal_min">Peso ideal minimo:</label>
                <input type="text" name="ideal_min" id="ideal_min" value="" disabled>
            </div>
            <label for="ideal_max">Peso ideal maximo:</label>
            <input type="text" name="ideal_max" id="ideal_max" value="" disabled>
    </div>
    </form>
    </div>

</body>

</html>
