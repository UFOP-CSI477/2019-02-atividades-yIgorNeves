<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista De Produtos</title>
    <link rel="stylesheet" href="tabelaProd.css">
</head>

<body>
    <h1 style="font-family: arial; color: black">Lista de Produtos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Peso</th>
                <th>Valor</th>
                <th>Estoque Inicial</th>
                <th>Mercado</th>
                <th>Fornecedor</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto A</td>
                <td>10 Quilogramas</td>
                <td>120</td>
                <td>35</td>
                <td>Interno</td>
                <td>Forncedor A</td>
            </tr>
            <tr>
                <td>Produto B</td>
                <td>10 Toneladas</td>
                <td>1500</td>
                <td>10</td>
                <td>Externo</td>
                <td>Forncedor B</td>
            </tr>
            <tr>
                <td>Produto C</td>
                <td>50 Gramas</td>
                <td>10</td>
                <td>50</td>
                <td>Interno</td>
                <td>Forncedor C</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
